title: Learn X in Y Minutes (Language Edition)
email: boka.wayne@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This is an offshoot of the Learn X in Y Minutes project.
baseurl: /learnxinyminutes-language-edition
twitter_username: wtboka
github_username: wboka
show_downloads: true

# Build settings
markdown: kramdown
theme: jekyll-theme-cayman
plugins:
  - jekyll-feed
repository: wboka/learnxinyminutes-language-edition

collections:
  languages:
    output: true
    permalink: /:collection/:name

